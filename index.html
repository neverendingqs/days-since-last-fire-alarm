<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days Since Last Fire Alarm</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Days Since Last Fire Alarm: <span id="days-count">0</span></h1>
    </div>
    <script>
        // Set the datetime of the last fire alarm (ISO 8601 format with timezone)
        // Update this variable whenever there's a new fire alarm
        const lastFireAlarmDatetime = '2026-02-12T13:30:32.162Z';

        function calculateDaysSinceLastFireAlarm() {
            const lastFireAlarm = new Date(lastFireAlarmDatetime);
            const now = new Date();
            
            // Calculate the difference in milliseconds
            const diffMs = now - lastFireAlarm;
            
            // Convert milliseconds to days (1 day = 24 * 60 * 60 * 1000 ms)
            const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));
            
            return diffDays;
        }

        function updateDisplay() {
            const daysCount = calculateDaysSinceLastFireAlarm();
            document.getElementById('days-count').textContent = daysCount;
        }

        // Update immediately on page load
        updateDisplay();

        // Update every hour to reflect the current day
        setInterval(updateDisplay, 60 * 60 * 1000);
    </script>
</body>
</html>
